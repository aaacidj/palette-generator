<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор цветовых палитр</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Color Palette Generator</h1>
            <p>Находите вдохновение для ваших проектов</p>
        </header>

        <div class="controls">
            <button id="generateBtn" class="btn-primary">Сгенерировать новую палитру</button>
            <button id="lockAllBtn" class="btn-secondary">Разблокировать все</button>
        </div>

        <div class="palette-container">
            <!-- Цвета будут добавляться через JavaScript -->
        </div>

        <div class="history">
            <h2>История палитр</h2>
            <div id="history-container" class="history-grid">
                <!-- История будет добавляться через JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
